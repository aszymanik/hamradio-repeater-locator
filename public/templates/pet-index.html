<ion-view title="Local Repeaters">
  <ion-content has-header="true" has-tabs="true">
    <ion-list>
      <ion-item ng-repeat="row in repeaters | orderBy:'distance'" type="item-text-wrap" href="#repeater/{{row.id}}">
        <h3>{{row.call}}</h3>
        <p>{{row.location}} :: {{row.distance | number:2}} km </p>
      </ion-item> 
    </ion-list>
  </ion-content>
</ion-view>
